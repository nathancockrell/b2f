<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>B2BandC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>B2field</h1>
        <div>
            <button id="formView">Home</button>
            <button id="listView">Interactions</button>
            <button id="statsView">Stats</button>
        </div>
    </header>

    <div id="formModal" class="modal hidden">
        <div class="modal-content">
            <button id="modalClose">&times;</button>
            <form id="submissionForm">
                <h1>New Interaction</h1>
                <label for="identifier">Title of Interaction</label>
                <input type="text" id="identifier" name="identifier">
                <label for="dateCreated">Date and time</label>
                <input type="datetime-local" id="dateCreated" name="dateCreated">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes"></textarea>
                <h3>Contact Info</h3>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">

                

                <label for="sentQuote">Sent Quote</label>
                <input type="checkbox" id="sentQuote" name="sentQuote">

                <label for="isBusiness">Associated with Business?</label>
                <input type="checkbox" id="isBusiness" name="isBusiness">
                <label for="business">Business Name</label>
                <input type="text" id="business" name="business">
                
                <label for="location">Address</label>
                <input type="textarea" id="location" name="location">
                
                
                
                <label for="followUpDate">Reminder</label>
                <input type="datetime-local" id="followUpDate" name="followUpDate">
                <label for="futureActions">Action</label>
                <input type="text" id="futureActions" name="futureActions">

                <button type="submit" id="submit">Record Interaction</button>
            </form>
        </div>
    </div>
    <div id="formModalEdit" class="modal hidden">
        <div class="modal-content">
            <button id="modalCloseEdit">&times;</button>
            <form id="submissionFormEdit">
                <input type="text" id="idEdit" readonly style="display: none;">
                <h1>Edit Interaction</h1>
                <label for="identifierEdit">Title of Interaction</label>
                <input type="text" id="identifierEdit" name="identifierEdit">
                <label for="dateCreatedEdit">Date and time</label>
                <input type="datetime-local" id="dateCreatedEdit" name="dateCreatedEdit">
                <label for="notesEdit">Notes</label>
                <textarea id="notesEdit" name="notesEdit"></textarea>
                <h3>Contact Info</h3>
                <label for="nameEdit">Name</label>
                <input type="text" id="nameEdit" name="nameEdit">
                <label for="phoneEdit">Phone</label>
                <input type="text" id="phoneEdit" name="phoneEdit">
                <label for="emailEdit">Email</label>
                <input type="text" id="emailEdit" name="emailEdit">

                

                <label for="sentQuoteEdit">Sent Quote</label>
                <input type="checkbox" id="sentQuoteEdit" name="sentQuoteEdit">

                <label for="isBusinessEdit">Associated with Business?</label>
                <input type="checkbox" id="isBusinessEdit" name="isBusinessEdit">
                <label for="businessEdit">Business Name</label>
                <input type="text" id="businessEdit" name="businessEdit">
                
                <label for="locationEdit">Address</label>
                <input type="textarea" id="locationEdit" name="locationEdit">
                
                
                
                <label for="followUpDateEdit">Reminder</label>
                <input type="datetime-local" id="followUpDateEdit" name="followUpDateEdit">
                <label for="futureActionsEdit">Action</label>
                <input type="text" id="futureActionsEdit" name="futureActionsEdit">

                <button id="delete-btn">Delete interaction</button>

                <button type="submit" id="submitEdit">Save</button>
            </form>
        </div>
    </div>
    
    <div id="formScreen" class="container">
        <div id="formScreenInitial">
            <button class="new-form" id="newFormBtn">New Interaction</button>
            <button class="open-form" id="openFormBtn">Open Form</button>
        </div>
        
    </div>

    <div id="listScreen" class="container hidden">
        <input type="text" id="searchBox" placeholder="Search by name or notes">

        <label for="filterByDate">Filter by Date Created</label>
        <input type="date" id="filterByDate">
        <!-- Today, Daily, This week, Next week, This month,  -->
        <p>To-Do</p>
        <div class="entry-list" id="todoList"></div>
        <p>Entries</p>
        <div class="entry-list" id="entryList"></div>
    </div>

    <div id="statsScreen" class="container hidden">
        <h2>Statistics</h2>
        <h1>!UNDER CONSTRUCTION!</h1>
        <div id="stats">
            <p>Total Entries: <span id="totalEntries">0</span></p>
            <p>Entries with Identifier: <span id="entriesWithIdentifier">0</span></p>
        </div>
        <input type="text" id="statsSearchBox" placeholder="Search by name or notes">
        <label for="statsFilterByDate">Filter by Date Created</label>
        <input type="date" id="statsFilterByDate">
        <div class="entry-list" id="statsEntryList"></div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
